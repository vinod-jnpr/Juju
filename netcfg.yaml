network:
  version: 2
  renderer: networkd

  ethernets:
    eno1:
      dhcp4: no
      addresses: [10.204.216.219/24]
      gateway4: 10.204.216.254
      nameservers:
        addresses: [10.204.217.158, 8.8.8.8]
    enp94s0f0:
      dhcp4: no
      dhcp6: no
    enp94s0f1:
      dhcp4: no
      dhcp6: no

  bridges:
    br1:
      interfaces: [enp94s0f1]
      addresses: [192.168.30.9/24]
      gateway4: 192.168.30.254
      nameservers:
        addresses: [10.204.217.158, 8.8.8.8]
      parameters:
        stp: false
        forward-delay: 0
      dhcp4: no
      dhcp6: no
    br2:
      interfaces: [enp94s0f0]
      addresses: [192.168.40.9/24]
      gateway4: 192.168.40.254
      nameservers:
        addresses: [10.204.217.158, 8.8.8.8]
      parameters:
        stp: false
        forward-delay: 0
      dhcp4: no
      dhcp6: no
